{% extends "base.html" %}
{% block content %}
<!--Main title-->

  
    
  <div class="jumbotron entry">
    <p>Add new vehicle</p>  
  </div>
  
<!--//Main title-->
<!--Form-->

  <div class="container" style="margin-top: 100px;">
    <form action="/add_vehicle" method="POST" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-2">Vehicle:</label>
        <div class="col-sm-8">          
          <input type="text" name="name" required>
        </div>
    </div><br>

    <div class="form-group">
      <label class="control-label col-sm-2">Rent:</label>
      <div class="col-sm-8">          
        <input type="text" name="rent" required />
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary btn-md" value="Save" />
        <a class="btn btn-primary btn-md" href="/transport" >Cancel</a>
      </div>
    </div>

    </form>


  </div>


{% endblock %}
